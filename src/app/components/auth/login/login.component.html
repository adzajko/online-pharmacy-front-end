<div style="display: flex; flex-direction: row">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Please enter your login credentials</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          [disabled]="loginForm.invalid"
          (click)="loginUser()"
          mat-raised-button
          color="primary"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-subtitle>Forgot your password?</mat-card-subtitle>
    </mat-card-header>
    <form #resetForm="ngForm" (ngSubmit)="passwordReset(resetForm)">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Recovery Email</mat-label>
          <input
            matInput
            placeholder="Your email..."
            required
            email
            ngModel
            name="recoveryEmail"
          />
        </mat-form-field>
        <mat-card-actions>
          <button
            mat-raised-button
            color="warn"
            type="submit"
            [disabled]="resetForm.invalid"
          >
            Reset Password
          </button>
        </mat-card-actions>
      </mat-card-content>
    </form>
  </mat-card>
</div>
