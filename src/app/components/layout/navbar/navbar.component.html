<mat-toolbar>
  <button
    mat-mini-fab
    color="primary"
    [class.active]="toggleActive"
    (click)="toggleRightSidenav()"
    class="rightSidenav_toggle"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Online Pharmacy</span>
  <span class="example-spacer"></span>

  <button mat-raised-button routerLink="/register" color="primary">
    Register
  </button>
  <button mat-raised-button routerLink="/login" color="accent">Login</button>
  <button mat-raised-button (click)="logOutUser()" color="warn">Logout</button>
</mat-toolbar>
