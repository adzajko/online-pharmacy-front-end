<mat-toolbar>
  <button
    mat-mini-fab
    color="primary"
    [class.active]="toggleActive"
    (click)="toggleRightSidenav()"
    class="rightSidenav_toggle"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Online Pharmacy</span>
  <span class="example-spacer"></span>

  <button mat-icon-button>
    <mat-icon color="primary">shopping_cart</mat-icon>
  </button>

  <button
    *ngIf="!isLogged"
    mat-raised-button
    routerLink="/register"
    color="primary"
  >
    Register
  </button>
  <button
    mat-raised-button
    *ngIf="!isLogged"
    routerLink="/login"
    color="accent"
  >
    Login
  </button>
  <button
    mat-raised-button
    *ngIf="isLogged"
    (click)="logOutUser()"
    color="warn"
  >
    Logout
  </button>
</mat-toolbar>
